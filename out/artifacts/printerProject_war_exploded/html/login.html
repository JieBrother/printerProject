<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="img/favicon.ico">

	<title>登录</title>

	<!-- Bootstrap core CSS -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="css/signin.css" rel="stylesheet">

</head>

<body>

<div class="container">

	<form class="form-signin" action="/printerProject/login" method="post">
		<h1 class="form-signin-heading">快印中心排队系统</h1>
		<label for="inputUserName" class="sr-only">请输入学号</label>
		<input name="id" type="text" id="inputUserName" class="form-control" placeholder="请输入学号" required autofocus>
		<label for="inputPassword" class="sr-only">请输入密码</label>
		<input name="password" type="password" id="inputPassword" class="form-control" placeholder="请输入密码" required>
		<div class="checkbox">
			<label>
				<input type="checkbox" value="remember-me"> 记住我
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
	</form>

</div> <!-- /container -->

</body>
</html>
