<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script>
function loadXMLDoc()
{
	document.getElementById("myDiv").innerHTML='123456789';
    document.getElementById("myDiv").innerText='是你吗';
}
</script>
</head>
<body>

<div id="myDiv"><h2>使用 AJAX 修改该文本内容</h2></div>
<button onclick="loadXMLDoc()">修改内容</button>

</body>
</html>
